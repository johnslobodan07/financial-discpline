version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: wealth-backend:latest
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: mongodb://mongo:27017/wealth
      REDIS_URL: redis://redis:6379
    ports:
      - "3000:3000"
    depends_on:
      - mongo
      - redis
    volumes:
      - ./:/usr/src/app:delegated
      - /usr/src/app/node_modules
    networks:
      - backend

  mongo:
    image: mongo:6
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: wealth
    volumes:
      - mongo-data:/data/db
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "mongo --eval \"db.adminCommand('ping')\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo-data:
  redis-data:

networks:
  backend:
    driver: bridge
